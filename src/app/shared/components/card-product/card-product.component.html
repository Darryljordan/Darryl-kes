<ion-card *ngIf="type === 'home'" class="ml-0" [routerLink]="['/product', 1]">
  <div class="relative">
    <img
      class="h-36 w-full object-cover object-center"
      src="assets/images/food-1.jpg"
      alt=""
    >
    <div class="bg-white bottom-2 right-0 absolute flex p-1 items-center space-x-3 rounded-l-full">
      <span class="">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
          <path fill="gold" fill-opacity="0" d="M12 3l2.35 5.76l6.21 0.46l-4.76 4.02l1.49 6.04l-5.29 -3.28l-5.29 3.28l1.49 -6.04l-4.76 -4.02l6.21 -0.46Z">
            <animate fill="freeze" attributeName="fill-opacity" begin="0.5s" dur="0.5s" values="0;1" />
          </path>
          <path fill="none" stroke="gold" stroke-dasharray="36" stroke-dashoffset="36" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3l-2.35 5.76l-6.21 0.46l4.76 4.02l-1.49 6.04l5.29 -3.28M12 3l2.35 5.76l6.21 0.46l-4.76 4.02l1.49 6.04l-5.29 -3.28">
            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.5s" values="36;0" />
          </path>
        </svg>
      </span>
      <span class="text-black pr-1">4.4</span>
    </div>
    <ion-button shape="round" size="small" class="fixed top-2 right-0 z-10" fill="clear">
      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
        <path fill="#fff" d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037.033l.034-.03a6 6 0 0 1 4.733-1.44l.246.036a6 6 0 0 1 3.364 10.008l-.18.185l-.048.041l-7.45 7.379a1 1 0 0 1-1.313.082l-.094-.082l-7.493-7.422A6 6 0 0 1 6.979 3.074" />
      </svg>
    </ion-button>
  </div>
  <ion-card-header>
    <ion-card-title class="ion-text-nowrap overflow-hidden text-ellipsis">
      Lorem ipsum dolor sit amet.
    </ion-card-title>
    <ion-card-subtitle class="ion-text-nowrap overflow-hidden text-ellipsis" *ngIf="showEstablishmentName">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias, non.
    </ion-card-subtitle>
    <div class="flex items-center justify-between">
      <span class="text-lg font-bold">
        1000 Fcfa
      </span>
      <ion-button shape="round" size="small">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
        </svg>
      </ion-button>
    </div>
  </ion-card-header>
</ion-card>

<ion-card *ngIf="type === 'cart'" class="flex items-center space-x-3 p-1 bg-gray-100">
  <div class="h-20 w-20 overflow-hidden">
    <img src="assets/images/food-3.jpg" alt="" class="w-full h-full rounded-xl object-cover object-center">
  </div>
  <div class="w-full space-y-2 flex flex-col justify-start">
    <div class="w-full flex justify-between items-center">
      <span class="">Food</span>
      <div class="">
        <ion-button shape="round" size="small" fill="outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <path fill="red" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12z" />
          </svg>
        </ion-button>
      </div>
    </div>
    <div class="">1000 Fcfa</div>
    <div class="">
      <div class="flex items-center space-x-2">
        <ion-button class="" fill="clear" shape="round" size="small" (click)="decrement()">
          <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <path fill="#fff" d="M5 13v-2h14v2z" />
          </svg>
        </ion-button>
        <span class="text-black font-semibold text-lg">{{total}}</span>
        <ion-button class="add" fill="clear" shape="round" size="small" (click)="total = total + 1">
          <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
            <path fill="#fff" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
          </svg>
        </ion-button>
      </div>
    </div>
  </div>
</ion-card>

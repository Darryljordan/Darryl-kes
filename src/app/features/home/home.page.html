<ion-header [ngClass]="{'scrolled bg-gray-200/90': isScrolled}" class="ion-no-border flex items-center justify-between flex-nowrap">
  <ion-button class="" fill="clear">
    <ion-avatar class="w-10 h-10">
      <img class="" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-button>
  <ion-item class="w-44" lines="none">
    <ion-label class="ion-text-nowrap">
      <h3 class="text-center">Localisation</h3>
      <div class="items-center flex space-x-2">
        <ion-icon src="../../../assets/icon/location.svg" slot="start"></ion-icon>
        <ion-label>Douala, Kotto</ion-label>
      </div>
    </ion-label>
  </ion-item>
  <ion-button class="" fill="clear">
    <ion-icon slot="icon-only" size="large" src="../../../assets/icon/notification.svg"></ion-icon>
  </ion-button>
</ion-header> 
<ion-content class="relative pt-5" [fullscreen]="true" (ionScroll)="onContentScroll($event)" [scrollEvents]="true">
  <div class="px-5">
    <ion-row class="flex-nowrap flex items-center border-2 rounded-full h-12">
      <ion-col class="" size="10">
        <ion-searchbar show-clear-button="never" class="custom"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button class="border-l" shape="round" fill="clear">
          <ion-icon slot="icon-only" size="large" src="../../../assets/icon/filter.svg"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <div class="pl-5">
    <div class="flex justify-between items-center">
      <h1 class="">Promotion</h1>
      <ion-button fill="clear">Clear</ion-button>
    </div>
    <swiper-container
      [slidesPerView]= 1.2
      [spaceBetween] = 20
    >
      <swiper-slide class="" *ngFor="let slide of slides; let i=index">
        <div
          class="h-44 bg-cover bg-no-repeat rounded-2xl text-white/80 flex flex-col justify-center px-5 relative" 
          [ngStyle]="{'background-image': 'url(assets/images/food-'+(i+1)+'.jpg)'}"
        >
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent rounded-2xl"></div>
          <div class="relative z-10 space-y-3">
            <div class="bg-white rounded-full py-2 text-black w-32 text-center">Limited time</div>
            <div class="flex space-x-1 text-xl">
              <span class="">Spécial réduction</span>
              <span class="text-2xl font-semibold text-white">40%</span>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-wrap">Lorem ipsum dolor sit amet.</span>
              <ion-button shade="round" size="small">claim</ion-button>
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
  <div class="pl-5">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Pour vous</h1>
      <ion-button fill="clear">voir tout</ion-button>
    </div>
    <swiper-container #swiper 
      [slidesPerView]= 1.3
      [spaceBetween] = 5
    >
      <swiper-slide class="" *ngFor="let slide of slides; let i=index">
        <app-card-product></app-card-product>
      </swiper-slide>
    </swiper-container>
  </div>
  <div class="pl-5">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Restaurants</h1>
      <ion-button fill="clear">voir tout</ion-button>
    </div>
    <swiper-container #swiper 
      [slidesPerView]= 1.1
      [pagination]="{
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true,
      }"
    >
      <swiper-slide class="" *ngFor="let slide of slides; let i=index">
        <app-card-establishment></app-card-establishment>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>

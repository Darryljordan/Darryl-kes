<ion-tabs class="w-full">
  <ion-header [translucent]="true" [ngClass]="{'scrolled bg-white/90': isScrolled}" class="ion-no-border ion-padding flex-nowrap">
    <div class="flex items-center justify-between">
      <ion-back-button class="flex items-center justify-center" shape="round" size="small">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="#000" d="M15.41 16.58L10.83 12l4.58-4.59L14 6l-6 6l6 6z" />
        </svg>
      </ion-back-button>
      <ion-button class="flex items-center justify-center" shape="round" size="small">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="black" fill-rule="evenodd" d="M9.5 19.5a1 1 0 1 0 0-2a1 1 0 0 0 0 2m0 1a2 2 0 1 0 0-4a2 2 0 0 0 0 4m7-1a1 1 0 1 0 0-2a1 1 0 0 0 0 2m0 1a2 2 0 1 0 0-4a2 2 0 0 0 0 4M3 4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .476.348L9.37 14.5H17a.5.5 0 0 1 0 1H9.004a.5.5 0 0 1-.476-.348L5.135 4.5H3.5A.5.5 0 0 1 3 4" clip-rule="evenodd" />
          <path fill="black" d="M8.5 13L6 6h13.337a.5.5 0 0 1 .48.637l-1.713 6a.5.5 0 0 1-.481.363z" />
        </svg>
      </ion-button>
    </div>
  </ion-header>
  <!-- <ion-tab-bar class="-mt-32 space-x-5 border-b pb-2 border-gray-300" slot="top">
    <ion-tab-button class="text-xl rounded-2xl bg-gray-100 text-black p-0 h-10" tab="ongoing">
      Ongoing
    </ion-tab-button>
    <ion-tab-button class="text-xl rounded-2xl bg-gray-100 text-black h-10" tab="history">
      History
    </ion-tab-button>
  </ion-tab-bar> -->
  <ion-tab tab="ongoing">
    <div id="home-page">
      <ion-content class="ion-padding" [fullscreen]="true" (ionScroll)="onContentScroll($event)" [scrollEvents]="true">
        <div class="grid grid-cols-1 gap-5">
          <app-card-order *ngFor="let order of orders"></app-card-order>
        </div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="history">
    <div id="radio-page">
      <ion-content class="ion-padding" [fullscreen]="true" (ionScroll)="onContentScroll($event)" [scrollEvents]="true">
        <div class="grid grid-cols-1 gap-3">
          <app-card-order [showStatus]="true" *ngFor="let order of orders"></app-card-order>
        </div>
      </ion-content>
    </div>
  </ion-tab>
</ion-tabs>

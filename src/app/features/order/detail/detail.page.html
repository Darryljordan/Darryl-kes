<ion-header [ngClass]="{'scrolled bg-white/90': isScrolled}" class="ion-no-border ion-padding flex items-center justify-between flex-nowrap">
  <ion-back-button class="flex items-center justify-center" shape="round" size="small">
    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
      <path fill="#000" d="M15.41 16.58L10.83 12l4.58-4.59L14 6l-6 6l6 6z" />
    </svg>
  </ion-back-button>
  <ion-button class="flex items-center justify-center" shape="round" size="small">
    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
      <path fill="black" d="M7 12a2 2 0 1 1-4 0a2 2 0 0 1 4 0m7 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0m7 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0" />
    </svg>
  </ion-button>
</ion-header> 

<ion-content [fullscreen]="true" (ionScroll)="onContentScroll($event)" [scrollEvents]="true">
  <app-card-product [type]="'cart'"></app-card-product>
</ion-content>

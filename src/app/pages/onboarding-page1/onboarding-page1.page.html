<ion-content>
  <!-- Main container -->
  <div class="prepage1-container">
    <!-- Image container -->
    <div class="rectangle-d3bff48900e8">
      <!-- Image will be loaded via CSS background -->
    </div>

    <!-- Title text -->
    <div class="text-node">
      <h2 class="title">All your favorites</h2>
    </div>

    <!-- Navigation buttons -->
    <div class="navigation-buttons">
      <ion-button fill="clear" class="skip-button" (click)="onSkip()">
        <span class="button-text">SKIP</span>
      </ion-button>

      <ion-button class="next-button" (click)="onNext()">
        <span class="button-text">NEXT</span>
      </ion-button>
    </div>
  </div>
</ion-content>
